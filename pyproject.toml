[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "frc3484-lib"
version = "0.1"
description = "frc team 3484's helpful python library"
readme = "README.md"
authors = [
    { name = "thelegendofmario", email = "ethanfrancis577@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "photonlibpy>=2026.0.1",
    "robotpy[commands2,pathplannerlib,phoenix6]>=2025.3.2.2",
]

[tool.setuptools]
package-dir = {"" = "frc3484_lib"}

[tool.setuptools.packages.find]
where = ["frc3484_lib"]

[tool.setuptools.package-data]
"frc3484_lib.data" = ["*.yaml"]